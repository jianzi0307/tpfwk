<extend name="default:base:base" />
<block name="page_container_header">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <ul class="breadcrumb">
                <li>
                    <i class="icon-bar-chart"></i>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">系统日志</a></li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->
</block>
<block name="page_container_dashboard">
    <div id="showAlert"></div>
    <div class="portlet box light-grey">
        <div class="portlet-title">
            <div class="caption"><i class="icon-bar-chart"></i>系统日志</div>
            <div class="tools">
                <a href="javascript:;" class="collapse"></a>
            </div>
        </div>
        <div class="portlet-body">
            <!--BEGIN TABS-->
            <div class="tabbable tabbable-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_1_1" data-toggle="tab">日志记录</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1_1">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover" id="logs_table">
                                <thead>
                                <tr>
                                    <th style="width:8px;" class="hidden">
                                        <input type="checkbox" class="hidden group-checkable" data-set="#logs_table .checkboxes" />
                                    </th>
                                    <th style="width:60px;" class="numeric">序号</th>
                                    <th style="width:80px;">用户名</th>
                                    <th style="width:140px;">时间</th>
                                    <th>记录</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="logs" item="log">
                                    <tr class="odd gradeX">
                                        <td class="hidden"><input type="checkbox" class="checkboxes" value="1" ></td>
                                        <td >{$log.id}</td>
                                        <td >{$log.uname}</td>
                                        <td >{$log.createtime|date='Y-m-d H:i:s',###}</td>
                                        <td >{$log.log}</td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
            </div>
            <!--END TABS-->
        </div>
    </div>
</block>
