<extend name="default:base:base" />
<block name="page_container_header">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <ul class="breadcrumb">
                <li>
                    <i class="icon-magic"></i>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">权限管理</a></li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->
</block>
<block name="page_container_dashboard">
    <div id="showAlert"></div>
    <div class="portlet box light-grey">
        <div class="portlet-title">
            <div class="caption"><i class="icon-magic"></i>权限管理</div>
            <div class="tools">
                <a href="javascript:;" class="collapse"></a>
            </div>
        </div>
        <div class="portlet-body">
            <!--BEGIN TABS-->
            <div class="tabbable tabbable-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_1_1" data-toggle="tab">权限列表</a></li>
                    <li><a href="#tab_1_2" data-toggle="tab">添加权限</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1_1">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover" id="privileges_table">
                                <thead>
                                <tr>
                                    <th style="width:8px;" class="hidden">
                                        <input type="checkbox" class="hidden group-checkable" data-set="#privileges_table .checkboxes" />
                                    </th>
                                    <th>序号</th>
                                    <th class="hidden-480">权限标识</th>
                                    <th class="hidden-480">规则描述</th>
                                    <th class="hidden-480">附加条件</th>
                                    <th class="hidden-480">状态</th>
                                    <th >操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="groupList" item="group">
                                    <tr class="odd gradeX">
                                        <td class="hidden"><input type="checkbox" class="checkboxes" value="1" /></td>
                                        <td>{$group.id}</td>
                                        <td class="hidden-480">{$group.title}</td>
                                        <td class="hidden-480">{$group.description}</td>
                                        <td class="hidden-480">{$group.description}</td>
                                        <td class="center hidden-480">{$group.status}</td>
                                        <td>
                                            <button type="button" class="btn green">权限管理</button>
                                            <button type="button" class="btn green">成员管理</button>
                                            <button type="button" class="btn green">修改</button>
                                            <button type="button" class="btn red">删除</button>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                    <div class="tab-pane" id="tab_1_2">
                        <div class="portlet-body form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="privilegeDesc">规则描述:</label>
                                <div class="controls">
                                    <input id="privilegeDesc" type="text" placeholder="规则描述..." />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="privilegeTag">规则标识：</label>
                                <div class="controls">
                                    <input id="privilegeTag" type="text" placeholder="规则标识...">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="privilegeCond">附加条件：</label>
                                <div class="controls">
                                    <input id="privilegeCond" type="text" placeholder="附加条件...">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="privilegeActive">是否启用:</label>
                                <div class="controls">
                                    <div class="success-toggle-button">
                                        <input id="privilegeActive" type="checkbox" class="toggle" checked="checked" />
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn green">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END TABS-->
        </div>
    </div>
</block>
